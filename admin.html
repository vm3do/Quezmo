<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/Quezmo.svg" alt="website logo">
        </div>
        <div class="header-icons">
            <a href="index.html"><img src="assets/home.svg" alt="home icon" class="h-icon"></a>
            <a href="admin.html"><img src="assets/plus.svg" alt="add quiz" class="h-icon"></a>
        </div>
    </header>

    <div class="dashboard-container">

        <div class="main-content">
            
            <section id="quiz-management">
                <h1>Quiz Management</h1>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Difficulty</th>
                            <th>Questions</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>General Knowledge</td>
                            <td>Easy</td>
                            <td>10</td>
                            <td>
                                <button class="btn-edit">Edit</button>
                                <button class="btn-delete">Delete</button>
                            </td>
                        </tr>
                        <!-- Add more rows dynamically -->
                    </tbody>
                </table>
            </section>

            <!-- Quiz Creation -->
            <section id="create-quiz">
                <h1>Create a Quiz</h1>
                <form class="form">
                    <label>Quiz Title</label>
                    <input type="text" id="quiz-title" placeholder="Quiz Title" required>

                    <label>Description</label>
                    <textarea id="quiz-description" placeholder="Add a Description"></textarea>

                    <label>Difficulty</label>
                    <select id="quiz-difficulty">
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>

                    <label>Estimated Time</label>
                    <input type="number" id="estimated-time" placeholder="Estimated Time in sec" min="1" required>

                    <button type="submit" class="btn-submit">Create Quiz</button>
                </form>
            </section>

            <!-- Question Creation -->
            <section id="create-questions">
                <h1>Create Questions</h1>

                <form class="form">
                    <label for="select-quiz">Select Quiz</label>
                    <select id="select-quiz">
                        <option value="">Select a quiz</option>
                        <!-- options here -->
                    </select>

                    <label >Question type</label>
                    <select id="question-type" class="mcq">
                        <option value="mcq">MCQ</option>
                        <option value="boolean">True/False</option>
                        <option value="text">Textual Answer</option>
                    </select>

                    <label >Question</label>
                    <textarea id="question-text" placeholder="Question Text"></textarea>

                    <div id="mcq-options" class="hidden">
                        <label>Options</label>
                            <div class="options">
                                <input type="text" placeholder="Option 1">
                                <input type="text" placeholder="Option 2">
                                <input type="text" placeholder="Option 3">
                                <input type="text" placeholder="Option 4">
                                
                            </div>
                        <label>Correct Answer</label>
                            <div >
                                <input type="text" placeholder="Correct Answer">
                            </div>
                    </div>

                    <div id="boolean-options" class="hidden">
                        <label>Correct Answer</label>
                        <div>
                            <select>
                                <option value="true">True</option>
                                <option value="false">False</option>
                            </select>
                        </div>
                    </div>

                    <div id="text-options" class="hidden">
                        <label>Correct Answer</label>
                        <div>
                            <textarea placeholder="Correct Answers"></textarea>
                        </div>
                    </div>

                    <label >Points</label>
                    <input type="number" id="question-points" placeholder="Points" min="1" required>

                    <label >Explanation</label>
                    <textarea id="question-explanation" placeholder="Explanation"></textarea>

                    <button type="submit" class="btn-submit">Add Question</button>
                </form>
            </section>

            <!-- Question List Section -->
            <section id="question-list" class="hidden">
                <h1>Questions List</h1>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Question</th>
                            <th>Type</th>
                            <th>Points</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>What is the capital of France?</td>
                            <td>MCQ</td>
                            <td>10</td>
                            <td>
                                <button class="btn-edit">Edit</button>
                                <button class="btn-delete">Delete</button>
                            </td>
                        </tr>
                        <!-- more questions -->
                    </tbody>
                </table>
            </section>
        </div>
    </div>
</body>
<script src="admin.js"></script>
</html>
